<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Virtual World Tour</title>
</head>

<body>
    <script>
        function show(id) {
            var valor = $('#' + id).attr("alt");
            document.getElementById('cielo').setAttribute('src', '#' + id);
            $('#descripcion').attr("value", valor);
        }
    </script>

    <a-scene>
        <a-assets>
            <img id="a1" alt="Prague - Czech Republic" src="./images/Prague.jpg" />
            <img id="a2" alt="Cali - Colombia" src="./images/Cali.jpg" />
            <img id="a3" alt="Penghu - Italy" src="./images/Penghu.jpg" />
            <img id="a4" alt="Barcelona - Spain" src="./images/Barcelona.jpg" />
            <img id="a6" alt="" src="./images/piamonte.jpg" />
        </a-assets>

        <a-assets>
            <video id="a5" alt="Prague - Czech Republic" autoplay loop="true" src="./images/Prague.mp4"> </video>
        </a-assets>
        
        <a-text value="VIRTUAL" position="-0.58 3.8 -3"></a-text>
        <a-text value="WORLD" position="-0.5 3.5 -3"></a-text>
        <a-text value="TOUR" position="-0.41 3.2 -3"></a-text>

        <a-image src="#a1" position="-3 2 -3" onclick="show('a1')"></a-image>
        <a-image src="#a2" position="-1.5 2 -3" onclick="show('a2')"></a-image>
        <a-image src="#a3" position="0 2 -3" onclick="show('a3')"></a-image>
        <a-image src="#a4" position="1.5 2 -3" onclick="show('a4')"></a-image>
        <a-image src="#a5" position="3 2 -3" onclick="show('a5')"></a-image>

        <a-text id="descripcion" value="" color="red" position="-0.7 1.2 -3"></a-text>

        <a-sky src="#a6" id="cielo"></a-sky>

        <a-camera>
            <a-cursor color="white"></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
