<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <title>A-Frame</title>
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
        <a-sphere position="0 5.7 -7" radius="0.8" color="#EF2D5E"></a-sphere>
        <a-box position="0 3.5 -7" rotation="0 0 0" color="#113C9E" height="2.7" width="2"></a-box>
        <a-cylinder position="1.5 3.8 -7" rotation="0 0 45" radius="0.3" height="2" color="#FFC65D"></a-cylinder>
        <a-cylinder position="-1.5 3.8 -7" rotation="0 0 -45" radius="0.3" height="2" color="#FFC65D"></a-cylinder>
        <a-cylinder position="0.5 1 -7" radius="0.4" height="3" color="#FFC65D"></a-cylinder>
        <a-cylinder position="-0.5 1 -7" radius="0.4" height="3" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#70483C"></a-plane>
    </a-scene>
</body>
</html>
